<div class="post" {{#attachment}}{{#preview}}style="background-image: url({{this}})"{{/preview}}{{/attachment}}>
	<div class="preview">
		<h2><a href="/post/{{id}}">{{title}}</a></h2>
		<div class="fineprint"><i><time datetime="{{time}}">{{timefmt}}</time> - by {{author}}</i></div>
		<p>{{{body}}}</p>
	</div>
</div>
